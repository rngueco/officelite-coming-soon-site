<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/signup.css" media="screen and (max-width: 1259px)">
  <link rel="stylesheet" href="css/signup-desktop.css" media="screen and (min-width: 1260px)">
  <script src="https://unpkg.com/vue@3.1.4/dist/vue.global.js"></script>

  <title>Frontend Mentor | Officelite coming soon site</title>
</head>
<body>
  <header>
    <img src="assets/shared/logo.svg" alt="Officelite" class="logo">
  </header>
  <main id="app">
    <div class="introduction__content">
      <h1>Work smarter. Save time.</h1>
      <p>Easily manage your projects. Get on the list and receive in-app perks available only to early subscribers. We are moving into final development and getting ready for official launch soon.</p>
    </div>
    <div class="countdown--light">
      <countdown-timer v-bind:end="releaseDate"></countdown-timer>
    </div>
    <form action="" class="subscription-form">
      <input type="text" name="name" id="name" aria-label="Full name" placeholder="Name">
      <input type="email" name="email" id="email" aria-label="Email address" placeholder="Email Address">
      <div class="select-wrapper">
        <select name="plan-type" id="plan-type" aria-label="Subscription type">
          <option v-for="plan in plansList" v-bind:value="plan.name"><span class="pack-label">{{ plan.name }} Pack </span><span class="pack-price">{{ plan.price }}</span></option>
        </select>
        <div class="select-arrow">
          <img src="assets/sign-up/icon-arrow-down.svg" alt="">
        </div>
      </div>
      <input type="text" name="phone" id="phone" aria-label="Phone number" placeholder="Phone Number">
      <input type="text" name="company" id="company" aria-label="Company name" placeholder="Company">
      <input type="submit" value="Get on the list" aria-label="Submit" class="button--primary">
    </form>
  </main>
</body>
<script src="js/app.js"></script>
<script src="js/form.js"></script>
</html>
